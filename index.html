<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="resources\css\reset.css" type="text/css" rel ="stylesheet">
    <link href="resources\css\style.css" type="text/css" rel ="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

<!--Header-->
    <div class="logo">
      <div class="container">
        <img src="resources\images\logo.jpeg" alt="logo" />
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>

    <div class="banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-container">
        <li>Menu</li>
      </ul>
    </nav>

<!--Products and Operations-->
    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="resources\images\pen.jpeg" alt="exploding pen" />
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="resources\images\watch.jpeg" alt="cellular watch" />
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources\images\glasses.jpeg" alt="thermal glasses" />
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="operations">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 -  1800</span>
        </div>
      </div>
    </div>

<!--Footer-->
    <footer>
      <div class="container">Copyright Secret Agent Supply Inc.</div>
    </footer>
  </body>
</html>
